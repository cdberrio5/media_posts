<div class="container">
    <div class="logo-row">
        <div class="logo"></div>
        <div class="title">
            <h2>Easy Media</h2>
            <span>Now, share is easy</span>
        </div>
    </div>
    <div class="form-row">
        <h2>Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form">
                <div class="group">
                    <span>Email</span>
                    <div class="input">
                        <input type="email" placeholder="example@email.com" formControlName="email">
                    </div>
                    <span *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['required']" class="error">Please provide a email</span>
                    <span *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['email']" class="error">Please provide a valid email</span>
                </div>
                <div class="group">
                    <span>Password</span>
                    <div class="input">
                        <input #password type="password" minlength="8" placeholder="**************" formControlName="password">
                        <div class="icon">
                            <fa-icon (click)="showPassword(true, 'text')" *ngIf="!showPass" [icon]="faeye"></fa-icon>
                            <fa-icon (click)="showPassword(false, 'password')" *ngIf="showPass" [icon]="faeyeslash"></fa-icon>
                        </div>
                    </div>
                    <span *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']" class="error">Please provide a password</span>
                    <span *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['minlength']" class="error">The password must have a minimum of 8 characters</span>
                </div>
    
                <div class="group">
                    <button type="submit">
                        sign in
                    </button>
                    <span *ngIf="!auth">Invalid email or password</span>
                </div>
            </div>
        </form>

    </div>
    <div class="footer">
        <div>
            <h3>Don't have an account? <a href="auth/register">Sign up here</a></h3>
        </div>

    </div>
</div>
